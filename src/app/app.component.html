<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]='signUpForm' (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span class="help-block" *ngIf='signUpForm.get("userdata.username").errors["required"] && signUpForm.get("userdata.username").touched '>
              Please enter a Username.
            </span>
            <span class="help-block" *ngIf='signUpForm.get("userdata.username").errors["nameIsForbidden"] && signUpForm.get("userdata.username").touched'>
              This username is reserved.
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span class="help-block" *ngIf='signUpForm.get("userdata.email").errors && signUpForm.get("userdata.email").errors["email"] && signUpForm.get("userdata.email").touched'>
              Please enter a valid email Id.
            </span>
            <span class="help-block" *ngIf='signUpForm.get("userdata.email").errors && signUpForm.get("userdata.email").errors["required"] && signUpForm.get("userdata.email").touched'>
              Please enter an email Id.
            </span>
            <span class="help-block" *ngIf='signUpForm.get("userdata.email").errors && signUpForm.get("userdata.email").errors["emailIsForbidden"] && signUpForm.get("userdata.email").touched'>
              This email Id is reserved.
            </span>
          </div>
        </div>  
        <div class="radio" *ngFor="let gender of genders" >
          <label>
            <input
              type="radio"
              [value]="gender" 
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Enter your Hobbies</h4>
          <button class="btn btn-secondary" type="button" (click)='onAddControls()'>Add hobby</button>
          <div class='form-group' *ngFor='let hobbyControl of controls; let i = index'>
            <input type="text" class="form-control" [formControlName]='i'>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
